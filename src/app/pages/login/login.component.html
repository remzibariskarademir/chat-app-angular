<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse max-w-[54rem]">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Şimdi giriş yapın!</h1>
      <p class="py-6">
        Özgürce konuşun ve istediğiniz gibi paylaşın. <br />
        (Verileriniz asla satılmayacak veya paylaşılmayacaktır.)
      </p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <fieldset class="fieldset gap-2.5">
            <label class="input validator">
              <svg
                class="h-[1em] opacity-50 text-primary"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="M22 7L13.03 12.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input
                type="email"
                placeholder="mail@site.com"
                required
                formControlName="email"
              />
            </label>
            <div class="validator-hint hidden">Lütfen uygun bir mail girin</div>
            <label class="input validator relative">
              <svg
                class="h-[1em] opacity-50 text-primary"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                ></path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
              </svg>
              <input
                [type]="showPassword ? 'text' : 'password'"
                required
                placeholder="Parola"
                class="pr-10"
                formControlName="password"
              />
              <button
                type="button"
                class="btn btn-primary text-primary hover:text-white btn-circle btn-soft btn-xs btn-ghost w-8 h-8 flex items-center justify-center p-0"
                (click)="showPassword = !showPassword"
                tabindex="-1"
              >
                <ng-container *ngIf="!showPassword">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </ng-container>
                <ng-container *ngIf="showPassword">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.62 6.62A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.293 5.03M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path d="M3 3l18 18" />
                  </svg>
                </ng-container>
              </button>
            </label>
            <p class="validator-hint hidden">Lütfen şifre girin</p>
            <div>
              <a routerLink="/forgot-password" class="link link-hover"
                >Şifremi Unuttum ?</a
              >
            </div>
            <button class="btn btn-primary hover:text-white" type="submit">
              Login
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
