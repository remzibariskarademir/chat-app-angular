<div class="flex items-center justify-center">
  <div class="card bg-base-200 w-96 mt-[60px] shadow-sm">
    <div class="avatar justify-center pt-4 relative">
      <div class="w-24 rounded-full">
        <img [src]="profileImageUrl" width="32px" />
      </div>
      <input
        type="file"
        accept="image/*"
        #fileInput
        class="hidden"
        (change)="onImageSelected($event)"
      />
      <button
        class="btn btn-soft btn-primary btn-circle absolute w-8 h-8 right-36 top-20 hover:text-white"
        (click)="fileInput.click()"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 16C13.6569 16 15 14.6569 15 13C15 11.3431 13.6569 10 12 10C10.3431 10 9 11.3431 9 13C9 14.6569 10.3431 16 12 16Z"
          />
          <path
            d="M3 16.8V9.2C3 8.0799 3 7.51984 3.21799 7.09202C3.40973 6.71569 3.71569 6.40973 4.09202 6.21799C4.51984 6 5.0799 6 6.2 6H7.25464C7.37758 6 7.43905 6 7.49576 5.9935C7.79166 5.95961 8.05705 5.79559 8.21969 5.54609C8.25086 5.49827 8.27836 5.44328 8.33333 5.33333C8.44329 5.11342 8.49827 5.00346 8.56062 4.90782C8.8859 4.40882 9.41668 4.08078 10.0085 4.01299C10.1219 4 10.2448 4 10.4907 4H13.5093C13.7552 4 13.8781 4 13.9915 4.01299C14.5833 4.08078 15.1141 4.40882 15.4394 4.90782C15.5017 5.00345 15.5567 5.11345 15.6667 5.33333C15.7216 5.44329 15.7491 5.49827 15.7803 5.54609C15.943 5.79559 16.2083 5.95961 16.5042 5.9935C16.561 6 16.6224 6 16.7454 6H17.8C18.9201 6 19.4802 6 19.908 6.21799C20.2843 6.40973 20.5903 6.71569 20.782 7.09202C21 7.51984 21 8.0799 21 9.2V16.8C21 17.9201 21 18.4802 20.782 18.908C20.5903 19.2843 20.2843 19.5903 19.908 19.782C19.4802 20 18.9201 20 17.8 20H6.2C5.0799 20 4.51984 20 4.09202 19.782C3.71569 19.5903 3.40973 19.2843 3.21799 18.908C3 18.4802 3 17.9201 3 16.8Z"
          />
        </svg>
      </button>
    </div>

    <div class="card-body">
      <label class="flex items-center gap-2">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12.1992 12C14.9606 12 17.1992 9.76142 17.1992 7C17.1992 4.23858 14.9606 2 12.1992 2C9.43779 2 7.19922 4.23858 7.19922 7C7.19922 9.76142 9.43779 12 12.1992 12Z"
          />
          <path
            d="M3 22C3.57038 20.0332 4.74796 18.2971 6.3644 17.0399C7.98083 15.7827 9.95335 15.0687 12 15C16.12 15 19.63 17.91 21 22"
          />
        </svg>
        Kullanıcı Adı
      </label>
      <input
        type="text"
        placeholder="Remzi Barış Karademir"
        class="input input-primary pointer-events-none"
        readonly
      />
      <label class="flex items-center gap-2">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.9"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="2.86"></circle>
          <path
            d="M14.86,8.18v6a1.67,1.67,0,0,0,1.67,1.67h0a1.64,1.64,0,0,0,1.48-.9,6.65,6.65,0,0,0,.63-3.67,6.69,6.69,0,1,0-4.23,7"
          ></path>
          <rect x="1.5" y="1.5" width="21" height="21" rx="3.82"></rect>
        </svg>
        Email</label
      >
      <input
        type="text"
        placeholder="karademirremzi3@gmail.com"
        class="input input-primary pointer-events-none"
        readonly
      />
    </div>
  </div>
</div>
<div class="h-screen container mx-auto px-4 pt-20 mb-[60px] max-w-5xl">
  <div class="space-y-6">
    <div class="flex flex-col gap-1">
      <h2 class="text-lg font-semibold">Tema</h2>
      <p class="text-sm text-base-content/70">
        Sohbet arayüzünüz için bir tema seçin
      </p>
    </div>

    <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2">
      <button
        *ngFor="let t of themes"
        class="group flex flex-col items-center gap-1.5 p-2 rounded-lg transition-colors"
        [ngClass]="theme === t ? 'bg-base-200' : 'hover:bg-base-200/50'"
        (click)="setTheme(t)"
      >
        <div
          class="relative h-8 w-full rounded-md overflow-hidden"
          [attr.data-theme]="t"
        >
          <div class="absolute inset-0 grid grid-cols-4 gap-px p-1">
            <div class="rounded bg-primary"></div>
            <div class="rounded bg-secondary"></div>
            <div class="rounded bg-accent"></div>
            <div class="rounded bg-neutral"></div>
          </div>
        </div>
        <span class="text-[11px] font-medium truncate w-full text-center">
          {{ capitalize(t) }}
        </span>
      </button>
    </div>

    <!-- Preview Section -->
    <h3 class="text-lg font-semibold mb-3">Önizleme</h3>
    <div
      class="rounded-xl border border-base-300 overflow-hidden bg-base-100 shadow-lg"
    >
      <div class="p-4 bg-base-200">
        <div class="max-w-lg mx-auto">
          <!-- Mock Chat UI -->
          <div class="bg-base-100 rounded-xl shadow-sm overflow-hidden">
            <!-- Chat Header -->
            <div class="px-4 py-3 border-b border-base-300 bg-base-100">
              <div class="flex items-center gap-3">
                <div
                  class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-primary-content font-medium"
                >
                  R
                </div>
                <div>
                  <h3 class="font-medium text-sm">Remzi Barış Karademir</h3>
                  <p class="text-xs text-base-content/70">Çevrimiçi </p>
                </div>
              </div>
            </div>

            <!-- Chat Messages -->
            <div
              class="p-4 space-y-4 min-h-[200px] max-h-[200px] overflow-y-auto bg-base-100"
            >
              <div
                *ngFor="let message of previewMessages"
                class="flex"
                [ngClass]="message.isSent ? 'justify-end' : 'justify-start'"
              >
                <div
                  class="max-w-[80%] rounded-xl p-3 shadow-sm"
                  [ngClass]="
                    message.isSent
                      ? 'bg-primary text-primary-content'
                      : 'bg-base-200'
                  "
                >
                  <p class="text-sm">{{ message.content }}</p>
                  <p
                    class="text-[10px] mt-1.5"
                    [ngClass]="
                      message.isSent
                        ? 'text-primary-content/70'
                        : 'text-base-content/70'
                    "
                  >
                    12:00 
                  </p>
                </div>
              </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t border-base-300 bg-base-100">
              <div class="flex gap-2">
                <input
                  type="text"
                  class="input input-bordered flex-1 text-sm h-10"
                  placeholder="Type a message..."
                  value="Bu bir önizleme"
                  readonly
                />
                <button class="btn btn-primary h-10 min-h-0">
                  <!-- Send icon SVG -->
                  <svg
                    width="18"
                    height="18"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
