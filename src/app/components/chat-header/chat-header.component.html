<div class="p-2.5 border-b border-base-300">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Avatar -->
      <div class="avatar">
        <div class="size-10 rounded-full relative">
          <img
            [src]="selectedUser?.profilePic || '/avatar.png'"
            [alt]="selectedUser?.fullName"
          />
        </div>
      </div>
      <!-- User info -->
      <div>
        <h3 class="font-medium">{{ selectedUser?.fullName }}</h3>
        <p class="text-sm text-base-content/70">
          {{ isOnline() ? "Çevrimiçi" : "Çevrimdışı" }}
        </p>
      </div>
    </div>
    <!-- Close button -->
    <button
      (click)="onClose()"
      class="btn btn-soft btn-primary btn-ghost btn-circle hover:text-white text-primary"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 6L6 18"></path>
        <path d="M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
